.hover-underline a {
  text-decoration: none !important;
  position: relative;
}

.hover-underline a::after {
  content: "";
  position: absolute;
  top: calc(100%);
  left: 50%;
  right: 50%;
}

.hover-underline a:hover::after {
  left: 0;
  right: 0;
  transition-property: left, right;
  transition-duration: 0.5s;
  transition-timing-function: ease;
  border-bottom: 0.125rem solid #fefefe;
}

.no-deco {
  text-decoration: none !important;
}

.icon-pad-right {
  padding-right: 0.3em;
}

.footer-text {
  font-size: 0.8rem;
}

.scaling-font {
  font-size: calc(3rem + 1vw);
  font-weight: 600;
  color: #ff0000;
  font-family: inherit;
  display: flex;
  position: relative;
  line-height: calc(5rem + 1vw);
  /* text-shadow: 0px 0px 21px #0000006e; */
  z-index: 12;
  justify-content: center;
}

.page-bottom {
  position: fixed;
  right: 15px;
  bottom: 1vh;
  left: 15px;
  z-index: 1000;
}

.pad-top {
  padding-top: 15px;
}

.center {
  position: fixed;
  margin: 0;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes kenburns {
  50% {
    transform: scale(1.3) rotate(0.04deg);
  }
}

.a001{
  position: relative;
  display: inline-block;
  padding: 25px 30px;
  z-index: 12;
  margin: 40px 0;
  color: #feffe9;
  text-decoration: none;
  text-transform: uppercase;
  transition: 0.5s;
  letter-spacing: 0px;
  overflow: hidden;
  font-weight: 900;
  left: 488px;
  top: -97px;
  font-family: inherit;
  margin-right: 50px;
}
.a001:hover{
    background: #03e9f4;
    color: #050801;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
     -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}
.a001:nth-child(1){
    filter: hue-rotate(270deg);
}

.a001 .span001{
    position: absolute;
    display: block;
}
.a001 .span001:nth-child(1){
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,transparent,#03e9f4);
    animation: animate1 1s linear infinite;
}
@keyframes animate1{
    0%{
        left: -100%;
    }
    50%,100%{
        left: 100%;
    }
}
.a001 .span001:nth-child(2){
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg,transparent,#03e9f4);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
}
@keyframes animate2{
    0%{
        top: -100%;
    }
    50%,100%{
        top: 100%;
    }
}
.a001 .span001:nth-child(3){
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg,transparent,#03e9f4);
    animation: animate3 1s linear infinite;
    animation-delay: 0.50s;
}
@keyframes animate3{
    0%{
        right: -100%;
    }
    50%,100%{
        right: 100%;
    }
}


.a001 .span001:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg,transparent,#03e9f4);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
}
@keyframes animate4{
    0%{
        bottom: -100%;
    }
    50%,100%{
        bottom: 100%;
    }
}
